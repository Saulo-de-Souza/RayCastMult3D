[plugin]

name="RayCastMult3D"
description="RayCastMult3D is a powerful and customizable multi-hit raycast node for Godot 4.x, designed to perform multiple sequential ray intersection checks between two points in 3D space. It supports body and area collisions, custom exclude lists, visual debugging, and flexible offset/margin settings. This plugin is especially useful for: Advanced shooting or projectile detection. Wall-penetrating sensors (multi-layer collision detection). Environmental scanning or line tracing. Physics debugging tools."
author="Saulo de Souza"
version="1.0.0"
script="plugin.gd"
